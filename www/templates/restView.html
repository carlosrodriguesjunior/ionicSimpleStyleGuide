<ion-view title="{{vm.title}}" left-buttons="leftButtons">

    <ion-nav-buttons side="left" class="button-clear">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <!--<h1>Home Page!</h1>

        <img id="myImage"></img>

        <a ng-click="vm.obterFoto()" class="button button-positive">Info</a>-->

        <ion-list>

            <ion-item ng-repeat="item in vm.items" item="item"
                      href="#/deals/{{item.id}}" class="item-remove-animate">

              {{ item.name }} -- {{ item.login }}

              <ion-option-button class="button-assertive" ng-click="vm.delete(item)">
                Apagar
              </ion-option-button>

              <ion-option-button class="button-calm" ng-click="share(item)">
                Edição
              </ion-option-button>

            </ion-item>

        </ion-list>

    </ion-content>

    <a class="bar bar-footer bar-balanced" ng-click="vm.add()">
        <div class="title">Novo</div>
    </a>

</ion-view>
